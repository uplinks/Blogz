{% extends "base.html" %}

{% block content %}
    <h1>All the blog authors</h1>
    


    {% if users|length == 0 %}
    <p>No authors yet</p>
    {% else %}


        <ul>
            {% for user in users %}
            
            <li>
                <a href="/blog?user_you_want={{ user.id }}">{{ user.username }}</a>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

{% endblock %}
